<div id="divComponents" [ngStyle]= "{'background': background}">
  <h1>Raum {{raumname}}</h1>
  <button mat-fab color="primary" (click)="deleteClicked()">
    <mat-icon>delete</mat-icon>
  </button>
  <!-- Button zum Einnblenden der hinzufüge option -->
  <button (click)="showhinzufuegen = !showhinzufuegen" mat-icon-button color="accent" aria-label="Example icon button with a menu icon" >
    <mat-icon>add</mat-icon>
  </button>
  <div *ngIf="showhinzufuegen">
    <label for="component">Komponente:</label>
    <select #component>
      <option value="temperature">Temperature</option>
      <option value="light">Light</option>
      <option value="lightRGB">RGB-Light</option>
      <option value="lock">Lock</option>
      <option value="servo">Servo</option>
      <option value="fan">Fan</option>
    </select>
    <br>
    <label for="device_id">Device ID:</label>
    <input type="text" #device_id>
    <label for="name">Gerätename:</label>
    <input type="text" #name>
    <button (click)="addComponent(component.value, device_id.value, name.value)">Hinzufügen</button>
  </div>

  

  <!-- Kontainer in dem die Generierten Objekte Angeizeigt werden -->
  <div #container></div>
</div>
