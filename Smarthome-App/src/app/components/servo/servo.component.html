<div id="divComponents" [ngStyle]="{'background': background}">
    <p id="pName">{{name}}</p>
    <input [(ngModel)]="sliderValue" type="range" min="0" max="100" (ngModelChange)="onChange()">
    <p>Slider-Value: {{ sliderValue }}</p>
    
    <button *ngIf="getbearbeiten()" id="buttonDelete" mat-fab color="primary" (click)="deleteClicked()"
		(mouseenter)="changeVisibility(false)" (mouseleave)="changeVisibility(true)" [ngStyle]="{'opacity': deleteButtonOpacity}"
	>
		<mat-icon>delete</mat-icon>
	</button>
	<div id="divDeleteButton"></div>
</div>
