<div id="divComponents" [ngStyle]="{'background': backgroundLight}">
	<p id="pName">{{name}}</p>
	<p></p>
	<mat-slide-toggle [(ngModel)]="lamp_is_checked" (change)="onToggleChange()"></mat-slide-toggle>
	<p></p>
	<button id="buttonDelete" mat-fab color="primary" (click)="deleteClicked()"
		(mouseenter)="changeVisibility(false)" (mouseleave)="changeVisibility(true)" [ngStyle]="{'opacity': deleteButtonOpacity}"
	>
		<mat-icon>delete</mat-icon>
	</button>
</div>
